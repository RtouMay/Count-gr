<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>Countdown - Gamerenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- فونت یکان بخ -->
    <style>
        @font-face {
            font-family: 'YekanBakh';
            src: url('https://cdn.metrix.ir/fonts/yekanbakh/YekanBakh-Regular.woff2') format('woff2');
        }

        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'YekanBakh', sans-serif;
            color: #fff;
        }

        #particles {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 80px;
            color: white;
        }

        .logo {
            width: 140px;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease-out;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 32px;
            color: #ff2d2d;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .countdown {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 50px;
            color: #fff;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 25px #ff3b3b; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .btn {
            padding: 14px 32px;
            background: #ff0000;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            transition: 0.3s;
            animation: fadeInUp 1.4s ease-out;
        }

        .btn:hover {
            background: #cc0000;
            transform: scale(1.08);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<!-- پس‌زمینه متحرک -->
<canvas id="particles"></canvas>

<div class="container">
    <img src="https://gamerenter.ir/_next/image?url=%2Flogo.png&w=128&q=75" class="logo" />

    <h1>زمان باقی‌مانده تا شروع تخفیفات</h1>

    <div id="countdown" class="countdown">در حال بارگذاری...</div>

    <a href="https://gamerenter.ir/" class="btn">شروع شد خبرم کن!</a>
</div>

<script>
    // تاریخ: 4 آبان 1404 → 26 October 2025
    const targetDate = new Date("2025-10-26T14:00:00");

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById("countdown").innerHTML = "شروع شد!";
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerHTML =
            `${d} روز | ${h} ساعت | ${m} دقیقه | ${s} ثانیه`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

<script>
    // توپ‌های قرمز پس‌زمینه
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balls = [];

    for (let i = 0; i < 70; i++) {
        balls.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 3 + 2,
            dx: (Math.random() - 0.5) * 1.2,
            dy: (Math.random() - 0.5) * 1.2,
            opacity: Math.random()
        });
    }

    function animateBalls() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        balls.forEach(b => {
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 0, 0, ${b.opacity})`;
            ctx.fill();

            b.x += b.dx;
            b.y += b.dy;

            if (b.x < 0 || b.x > canvas.width) b.dx *= -1;
            if (b.y < 0 || b.y > canvas.height) b.dy *= -1;
        });

        requestAnimationFrame(animateBalls);
    }

    animateBalls();
</script>

</body>
</html>
